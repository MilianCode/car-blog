<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recovery - DriveNation</title>
    <link rel="icon" href="https://icoholder.com/files/img/faa4ff4aac7378b8cb83199b235adaef.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/header.css}"/>
    <link rel="stylesheet" th:href="@{/styles/loginForm.css}"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<section>
    <div class="form-box" style="height: 340px">
        <div class="form-value">
            <form action="/recoverequest" method="post">
                <h2>Password recovery</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="email" type="email"  placeholder=" " required>
                    <label>Enter email</label>
                    <div th:if="${incorrectEmail}" class="error-message">
                        <p th:text="${incorrectEmail}"></p>
                    </div>
                    <div th:if="${sentMail}" class="sent-message">
                        <p th:text="${sentMail}"></p>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script type="text/javascript" th:src="@{/js/loginForm.js}"></script>

<div th:insert="blocks/footer :: footer" style="width: 100%; position: absolute"></div>

</body>
</html>
