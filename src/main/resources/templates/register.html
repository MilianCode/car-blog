<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in-Automania</title>
  <link rel="icon" href="https://icoholder.com/files/img/faa4ff4aac7378b8cb83199b235adaef.png">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/styles/header.css}"/>
  <link rel="stylesheet" th:href="@{/styles/loginForm.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="login-reg-panel">

  <div class="register-info-box">
    <h2>Don't have an account?</h2>
    <p>You can create it in 1 minute!</p>
    <label id="label-login" for="log-login-show">Register</label>
    <input type="radio" name="active-log-panel" id="log-login-show">
  </div>

  <div class="white-panel">
    <div class="register-show">
      <h2>REGISTER</h2>
      <input type="text" placeholder="Email">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <input type="button" value="Register">
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/loginForm.js}"></script>

<div th:insert="blocks/footer :: footer" style="width: 100%; position: absolute; bottom: 0"></div>

</body>
</html>
