<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Editing</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/styles/banner.css}"/>
  <link rel="stylesheet" th:href="@{/styles/style.css}"/>
  <link rel="stylesheet" th:href="@{/styles/header.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<section class="py-3 text-center container section-banner">
  <div class="row py-lg-5 bg-image banner" style="background-image: url('https://mclaren.scene7.com/is/image/mclaren/McLarenArtura-16:crop-16x9?wid=1980&hei=1114');">
    <div class="col-lg-6 col-md-8 mx-auto text-black">
      <h1 class="fw-light">Editing blog</h1>
    </div>
  </div>
</section>


<div class="album py-5 bg-light">
  <div class="container">
    <form method="post">
      <div th:each="el : ${post}">
        <div class="row align-items-start">
          <div class="col-auto">
            <label class="form-label">Nickname</label>
            <input type="text" th:value="${el.nickName}" name="nickname" placeholder="3-15 characters long" class="form-control" maxlength="15" minlength="3" required style="width: fit-content"><br>
          </div>
            <div class="col-auto">
              <label class="form-label">Title</label>
              <input type="text" th:value="${el.title}" name="title" placeholder="5-20 characters long" class="form-control" maxlength="20" minlength="5" required style="width: fit-content"><br>
            </div>
            <div class="col-auto flex-grow-1">
              <label class="form-label">Anons</label>
              <input type="text" th:value="${el.anons}" name="anons" placeholder="min 20 characters" class="form-control" minlength="20" required><br>
            </div>
        </div>
        <label class="form-label">Article</label>
        <textarea name="fullText" placeholder="100-3000 characters long" class="form-control" th:text="${el.fullText}" maxlength="3000" minlength="100" required style="min-height: 150px"/><br>
        <button type="submit" class="btn btn-outline-dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" fill="currentColor" class="bi bi-file-earmark-fill" viewBox="0 3 16 16">
            <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
          </svg>
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer" class="footer-stick"></div>
</body>

</html>
