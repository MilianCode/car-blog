<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Adding a blog</title>
  <link rel="icon" href="https://icoholder.com/files/img/faa4ff4aac7378b8cb83199b235adaef.png">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<section class="py-3 text-center container">
  <div class="row py-lg-5 bg-image" style="background-image: url('https://mclaren.scene7.com/is/image/mclaren/McLarenArtura-16:crop-16x9?wid=1980&hei=1114');
            height: 50vh;background-size: 100%; background-repeat: no-repeat;background-position: center">
    <div class="col-lg-6 col-md-8 mx-auto text-black">
      <h1 class="fw-light">Create blog</h1>
      <p class="lead">Share your knowledge or opinions with other blog participants</p>
    </div>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <form action="/blog/add" method="post">
      <div class="row align-items-start">
        <div class="col-auto">
          <label class="form-label">Nickname</label>
          <input type="text" name="nickName" placeholder="3-15 characters long" class="form-control" maxlength="15" minlength="3" required style="width: fit-content"><br>
        </div>
        <div class="col-auto">
          <label class="form-label">Title</label>
          <input type="text" name="title" placeholder="5-20 characters long" class="form-control" maxlength="20" minlength="5" required style="width: fit-content"><br>
        </div>
        <div class="col-auto flex-grow-1">
          <label class="form-label">Anons</label>
          <input type="text" name="anons" placeholder="min 20 characters" class="form-control" minlength="20" required><br>
        </div>
      </div>
      <label class="form-label">Article</label>
      <textarea name="fullText" placeholder="100-3000 characters long" class="form-control" style="min-height: 150px" maxlength="3000" minlength="100" required></textarea><br>
      <button type="submit" class="btn btn-outline-dark">Create blog</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
